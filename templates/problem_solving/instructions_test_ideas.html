{% extends "base.html" %}

{% block content %}


<section class="instructions">
    <!-- Tab nav for Instructions -->
    <ul class="nav nav-tabs" id="instructionsTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="i-verbal-tab" data-bs-toggle="tab" data-bs-target="#i-verbal-content" type="button" role="tab" aria-controls="i-verbal-content" aria-selected="true">Verbal</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="i-written-tab" data-bs-toggle="tab" data-bs-target="#i-written-content" type="button" role="tab" aria-controls="i-written-content" aria-selected="false">Written</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="i-symbolic-tab" data-bs-toggle="tab" data-bs-target="#i-symbolic-content" type="button" role="tab" aria-controls="i-symbolic-content" aria-selected="false">Symbolic</button>
        </li>
    </ul>
    <!-- Tab content for Instructions -->
    <div class="tab-content" id="instructionsContent">
        <div class="tab-pane fade show active" id="i-verbal-content" role="tabpanel" aria-labelledby="i-verbal-tab">
            <section>Verbal instructions here</section>
        </div>
        <div class="tab-pane fade" id="i-written-content" role="tabpanel" aria-labelledby="i-written-tab">
            <section>Written instructions here</section>
        </div>
        <div class="tab-pane fade" id="i-symbolic-content" role="tabpanel" aria-labelledby="i-symbolic-tab">
            <section>Symbolic instructions here</section>
        </div>
    </div>
</section>

{% endblock %}
